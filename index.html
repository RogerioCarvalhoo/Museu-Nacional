<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- Compatibilidade co navegadores mais antigos para FlexBox -->
	<script src="js/flexibility.js"></script>

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div id="container"> <!-- Inicio Container -->

		<header><!-- Inicio cabeçalho -->

			<div class="logo">
				<h1><a href="#">Museu Nacional</a></h1>
			</div>

			<nav id="menu"> <!-- Inicio Menu topo -->
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervo</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contatos</a></li>
				</ul>
			</nav><!-- /Fim Menu topo -->

		</header><!-- /Fim cabeçalho -->

		<div id="conteudo"> <!-- Inicio Conteudo -->

			<div id="conteudo-principal"> <!-- Inicio Conteudo Principal -->
				<section>
					<img src="img/museu.png">
				</section>
			</div><!-- /Fim Conteudo Principal -->

			<aside><!-- Inicio Conteudo Lateral -->
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma Visita</h4>
					<form>
						<fieldset>
							<legend>Agende uma data</legend>

							<label for="data">Data</label>
							<input type="date" name="data" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd Pessoas</label>
							<input type="number" name="quantidade" id="qtd" value="1">
						</fieldset>
						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section>

				<section id="galeria">
					<h4>Galeria de Fotos</h4>
					<div id="galeria-imagens">
						<a href="#">
							<img src="img/imagem1.jpg">
						</a>
						<a href="#">
							<img src="img/imagem2.jpg">
						</a>
						<a href="#">
							<img src="img/imagem3.jpg">
						</a>
						<a href="#">
							<img src="img/imagem4.jpg">
						</a>
					</div>
				</section>
			</aside><!-- /Fim Conteudo Lateral -->

		</div> <!-- /Fim Conteudo -->
		<div class="lp"></div>
	</div> <!-- /Fim Container -->

</body>
</html>
